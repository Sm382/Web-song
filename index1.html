<script>
  // Function to handle search
  function handleSearch() {
    // Get the search input value and convert it to lowercase
    const searchInput = document.querySelector('.hero .search_two input');
    const query = searchInput.value.toLowerCase();
  
    // Get all song elements
    const songs = document.querySelectorAll('.main .song_one');
  
    // Loop through each song and check if it matches the search query
    songs.forEach(song => {
      // For this example, we're assuming song names can be detected via 'data-title' attribute
      const title = song.getAttribute('data-title').toLowerCase();
  
      if (title.includes(query)) {
        song.style.display = ''; // Show song
      } else {
        song.style.display = 'none'; // Hide song
      }
    });
  }
  
  // Add event listener to search input
  document.querySelector('.hero .search_two input').addEventListener('input', handleSearch);
  
  // Toggle mobile navigation menu
  const bar = document.querySelector(".bars");
  const hidden = document.querySelector(".hidden");
  const cross = document.querySelector(".cross");
  
  bar.addEventListener('click', event => {
    hidden.style.display = 'flex';
    bar.style.display = "none";
    cross.style.display = "flex";
  });
  cross.addEventListener('click', event => {
    hidden.style.display = 'none';
    cross.style.display = 'none';
    bar.style.display = 'flex';
  });
</script>
